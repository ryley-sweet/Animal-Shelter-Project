		<div class="container">
			<form action="\School\Oracle\Dog Adoption Project\website\donated.html" method="get">
				<div class="form-group">
			    	<label for="first">First Name:</label>
			    	<input type="text" class="form-control" id="first" placeholder="First Name"> 
				</div>
				<div class="form-group">
			    	<label for="last">Last Name:</label>
			    	<input type="text" class="form-control" id="last" placeholder="Last Name">
				</div>
				<div class="form-group">
			    	<label for="last">Address:</label>
			    	<input type="text" class="form-control" id="address" placeholder="Address">
				</div>
				<div class="form-group">
			    	<label for="last">Phone Number:</label>
			    	<input type="text" class="form-control" id="phone" placeholder="000-000-0000">
				</div>
				<div class="form-group">
			    	<label for="last">Email:</label>
			    	<input type="text" class="form-control" id="email" placeholder="example@email.com">
				</div>
				<div class="form-group form-inline">
			    	<label for="last">Donation Amount:</label>
			    	<label class="checkbox-inline"><input type="checkbox" value="5">$5</label>
			    	<label class="checkbox-inline"><input type="checkbox" value="10">$10</label>
			    	<label class="checkbox-inline"><input type="checkbox" value="20">$20</label>
			    	<label class="checkbox-inline"><input type="checkbox" value="50">$50</label>
			    	<label class="checkbox-inline"><input type="checkbox" value="100">$100</label>
			    	<label class="checkbox-inline"><input type="checkbox" value="">Specify Other Amount:</label>
			    	<input type="text" class="form-control" id="other" placeholder="$0.00">
				</div>
				<div class="form-group">
			    	<label for="last">Card Type:</label>
			    	<label class="checkbox-inline"><input type="checkbox" value="visa">Visa</label>
			    	<label class="checkbox-inline"><input type="checkbox" value="mastercard">MasterCard</label>
			    	<label class="checkbox-inline"><input type="checkbox" value="amex">AMEX</label>
			    	<label class="checkbox-inline"><input type="checkbox" value="discover">Discover</label>
				</div>
				<div class="form-group">
			    	<label for="last">Cardholder Name:</label>
			    	<input type="text" class="form-control" id="cardholder" placeholder="Name">
				</div>
				<div class="form-group">
			    	<label for="last">Card Number:</label>
			    	<input type="text" class="form-control" id="cardnumber" placeholder="0000 0000 0000 0000">
				</div>
				<div class="form-group">
			    	<label for="last">Expiration Date:</label>
			    	<div class="input-group date" id="bdate">
					    <input type="text" class="form-control" value="MM/YYYY">
					</div>
				</div>
				<div class="form-group">
			    	<label for="last">Billing Address:</label>
			    	<input type="text" class="form-control" id="billing" placeholder="Address">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
